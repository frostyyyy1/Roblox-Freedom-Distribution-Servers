name: StatusCheck

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: status-check
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cron heartbeat
        run: echo "Cron fired at $(date)"

      - name: Run status check
        run: |
          chmod +x check.sh
          ./check.sh

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update status check"
          git push
